<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
table,th,td{
    border: 1px solid black;
  border-collapse: collapse;
    /*border-spacing: 15px;*/
}
th,td{
    text-align: center;
    padding: 10px;
}


    </style>
</head>
<body>
   

<table style="width: 100%;">
    <caption>data</caption>
<tr>
<th rowspan="2">first heading</th>
<th colspan="2" >second heading</th>
<th>third heading</th>
<th>fourth heading</th>


</tr>

<tr>

<td>one man in </td>
<td>two man in </td>
<td>one man in </td>
<td>two man in </td>


</tr>

<tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
    <td>89</td>
  </tr>


</table>


</body>
</html>
